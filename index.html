  <script>
    //改变rem
    (function(win,doc){
      let rem = 20/375*doc.documentElement.clientWidth;
      doc.documentElement.style.fontSize = rem+'px';
      win.onresize = function(){
        rem = 20/375*doc.documentElement.clientWidth;
        doc.documentElement.style.fontSize = rem+'px';
      };
    })(window,document);
  </script>
